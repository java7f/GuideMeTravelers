plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    signingConfigs {
        localDebug {
        }
    }
    compileSdk 31
    buildToolsVersion '31.0.0'

    defaultConfig {
        applicationId "com.example.guidemetravelersapp"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    def BASE_URL = "BASE_URL"
    def SECRET_KEY = "SECRET_KEY"
    def BEACON_UUID = "BEACON_UUID"

    flavorDimensions "env"

    productFlavors {
        development {
            dimension "env"
            applicationIdSuffix ".dev"
            buildConfigField "String", BASE_URL, '"http://10.0.2.2:5000/"'
            buildConfigField "String", SECRET_KEY, '"Zr4u7x!A%D*G-KaPdSgVkYp2s5v8y/B?"'
            buildConfigField "String", BEACON_UUID, '"453f640b9abf4a438419bbe953030000"'
        }
        production {
            dimension "env"
            buildConfigField "String", BASE_URL, '"https://guideme.azurewebsites.net/"'
            buildConfigField "String", SECRET_KEY, '"Zr4u7x!A%D*G-KaPdSgVkYp2s5v8y/B?"'
            buildConfigField "String", BEACON_UUID, '"453f640b9abf4a438419bbe953030000"'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        localDebug {
            initWith debug
            debuggable true
            applicationIdSuffix ".local"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion kotlin_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    compileSdkVersion 31
}

dependencies {
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'io.github.a914-gowtham:compose-ratingbar:1.0.72'
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1'
    implementation platform('com.google.firebase:firebase-bom:28.2.1')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.1.1'
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1'
    implementation "com.github.skydoves:landscapist-coil:1.3.2"
    implementation("commons-io:commons-io:2.11.0")
    implementation 'com.google.firebase:firebase-messaging-ktx:23.0.0'
    implementation 'com.google.firebase:firebase-messaging-directboot:23.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    // google maps
    implementation 'com.google.android.gms:play-services-maps:18.0.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-places:17.0.0'

    // Google's permission API
    implementation "com.google.accompanist:accompanist-permissions:0.14.0"
    implementation "com.google.accompanist:accompanist-swiperefresh:0.19.0"

    // navigation
    implementation 'androidx.navigation:navigation-compose:2.4.0-beta02'

    // image selection
    implementation "com.github.skydoves:landscapist-glide:1.3.2"

    // date picker (calendar)
    implementation "io.github.vanpra.compose-material-dialogs:datetime:0.5.1"

    // exoplayer
    implementation 'com.google.android.exoplayer:exoplayer:2.16.1'

    // Places api
    implementation 'com.google.android.libraries.places:places:2.5.0'

    //Accent Systems Beacon SDK
    implementation 'com.accent_systems.ibks-sdk:ibks-sdk:1.0.1'

    //PR Downloader
    implementation 'com.mindorks.android:prdownloader:0.6.0'

    //Room database
    implementation("androidx.room:room-runtime:2.3.0")
    kapt("androidx.room:room-compiler:2.3.0")
    implementation("androidx.room:room-ktx:2.3.0")
}

apply plugin: 'com.google.gms.google-services'